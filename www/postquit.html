<script>

function onDeviceReady() {
	
    $(document).ready(function () {
    	try {
        	window.plugins.analytics.trackViews(document);
           	window.plugins.analytics.trackPageView("/postquitdashboard.html");
    	} catch (ex) { console.log(ex); }

        AppViewModel.initialize();
		AppViewModel.currentReturnViewUrl('#mainQuitDashBoardView');
        ko.applyBindings(new PostQuitDashBoardViewModel(AppViewModel), $('#mainQuitDashBoardView')[0]);
        $('.flexslider').flexslider({
            animation: "slide",
            slideshow: false,
            animationLoop: false,
            itemWidth: 144,
            itemMargin: 1,
            minItems: 2,
            maxItems: 2
        });

        ko.applyBindings(new QuitTipsViewModel(AppViewModel), $('#quitTipsView')[0]);
        ko.applyBindings(new MenuViewModel(), $('#menuView')[0]);

        $('#editQuitDateTimeView').load('templateViews/editQuitDateTimeView.html', function () {
            $(this).trigger('create').trigger('refresh');
        });

        $('#pickDateTimeView').load('templateViews/pickDateTimeView.html', function () {
            $(this).trigger('create').trigger('refresh');
        })

        $('#smokingAgainView').load('templateViews/smokingAgainView.html', function () {
            $(this).trigger('create').trigger('refresh');
        });
		
		$('#urgesView').load('templateViews/urgesView.html', function () {
            $(this).trigger('create').trigger('refresh');
        });
		
        $('#pickDateView').load('templateViews/pickDateView.html', function () {
            $(this).trigger('create').trigger('refresh');
        });

        $('#editCostView').load('templateViews/editCostView.html', function () {
            $(this).trigger('create').trigger('refresh');
        });

        $('#setCostSavingView').load('templateViews/setCostSavingView.html', function () {
            $(this).trigger('create').trigger('refresh');
        });

        $('#editReasonsView').load('templateViews/editReasonsView.html', function () {
            $(this).trigger('create').trigger('refresh');
        });

        $('#setReasonToQuitView').load('templateViews/setReasonToQuitView.html', function () {
            //$(this).trigger('create').trigger('refresh');
        })

        $('#aboutView').load('templateViews/aboutView.html', function () {
            //$(this).trigger('create').trigger('refresh');
        })

        $('#aboutProgramView').load('templateViews/aboutProgramView.html', function () {
            $(this).trigger('create').trigger('refresh');
        })

        $('#termsView').load('templateViews/termsView.html', function () {
            $(this).trigger('create').trigger('refresh');
        })

        $('#sendFeedbackView').load('templateViews/sendFeedbackView.html', function () {
            $(this).trigger('create').trigger('refresh');
        })

        $('#setNotificationsView').load('templateViews/setNotificationsView.html', function () {
            $(this).trigger('create').trigger('refresh');
        })

        $('#quitTipDetailView').load('templateViews/quitTipDetailView.html', function () {
            $(this).trigger('create').trigger('refresh');
        })

		 $('#contactsView').load('templateViews/contactsView.html', function () {
            $(this).trigger('create').trigger('refresh');
        })
        
        //
        $('#editQuitDateTimeView').live('pageinit', function () {
            ko.applyBindings(new Step1PostquitCompletedViewModel(AppViewModel), $('#editQuitDateTimeView')[0]);
        });

        $('#editCostView').live('pageinit', function () {
            ko.applyBindings(new Step2CompletedViewModel(AppViewModel), $('#editCostView')[0]);
        });

        $('#editReasonsView').live('pageinit', function () {
            ko.applyBindings(new Step3CompletedViewModel(AppViewModel), $('#editReasonsView')[0]);
        });

        $('#confirmStatusView').live('pageinit', function () {
            ko.applyBindings(new ConfirmStatusViewModel(), $('#confirmStatusView')[0]);
        });

        $('#aboutView').live('pageinit', function () {
            ko.applyBindings(new AboutViewModel(), $('#aboutView')[0]);
            $('#aboutView').trigger('create').trigger('refresh');
        });

        $('#aboutProgramView').live('pageinit', function () {
            ko.applyBindings(new AboutProgramViewModel(), $('#aboutProgramView')[0]);
        });

		$('#termsView').live('pageinit', function () {
            ko.applyBindings(new TermsViewModel(), $('#termsView')[0]);
        });
        
        $('#sendFeedbackView').live('pageinit', function () {
            ko.applyBindings(new SendFeedbackViewModel(), $('#sendFeedbackView')[0]);
        });

        $('#pickDateTimeView').live('pageinit', function () {
            ko.applyBindings(new PickDateTimeViewModel(AppViewModel), $('#pickDateTimeView')[0]);
        });

        // Smoke again pickdate
        $('#pickDateView').live('pageinit', function () {
            AppViewModel.currentReturnViewUrl('#mainQuitDashBoardView');
            ko.applyBindings(new PickDateViewModel(AppViewModel), $('#pickDateView')[0]);
        });

        $('#setReasonToQuitView').live('pageinit', function () {
            var setReasonToQuitViewModel = new SetReasonToQuitViewModel(AppViewModel);
            setReasonToQuitViewModel.initialize();
            ko.applyBindings(setReasonToQuitViewModel, $('#setReasonToQuitView')[0]);
            $('#setReasonToQuitView').trigger('create').trigger('refresh');
        });

        $('#setCostSavingView').live('pageinit', function () {
            var setCostSavingViewModel = new SetCostSavingViewModel(AppViewModel);
            setCostSavingViewModel.initialize();
            ko.applyBindings(setCostSavingViewModel, $('#setCostSavingView')[0]);
        });

        $('#setNotificationsView').live('pageinit', function () {
				$('#setNotificationsView').load('templateViews/setNotificationsView.html',function(){
                $(this).trigger('create').trigger('refresh');
				var viewModel = new SetNotificationsViewModel(AppViewModel);
				viewModel.initialize();
            	ko.applyBindings(viewModel, $('#setNotificationsView')[0]);
            });
        });
       
		$("[data-role=header]").fixedtoolbar({ tapToggle: false });
		
    });

}
document.addEventListener("deviceready", onDeviceReady);
