<table class="nav_bar" >
    <tr  align="center">
	    <td width="44" ><a href="#" data-theme="" data-bind="click: cancelCommand" class="cancel_button"></td>
	    <td><span class="c1_1" >Confirm Quit Date</span></td>
	    <td width="44" ><a href="#" data-theme="" data-bind="click: saveCommand" class="done_button" > </a></td>
    </tr>
</table>
<div style="margin-left:10px;margin-right:10px;">
	<div style="margin-top:20px;">
		<span class="c4_4" >Congratulations on quitting! Tell us exactly when you quit.</span>
	</div>
	<div style="margin-top:10px;">
		<span class="c5_5" >Quit Date</span>
	</div>
	<div data-bind="visible: isIos" style="margin-top:10px;">
		<input class="c5_5" type="date" data-bind="value: quitDateIos, valueUpdate: 'blur'" />
	</div>
	<div data-bind="visible: isAndroid" style="margin-top:10px;">
		<a href="#" data-theme="" data-bind="click: setQuitDateCommand" style="text-decoration: none;" data-role="button" >
			<span class="c5_5" data-bind="text: quitDateText"  ></span>
		</a>
	</div>
	<div style="margin-top:20px;">
		<table>
		<tr><td>
		<span class="c5_5" >Quit Time</span>
		</td></tr>
		</table>
	</div>
	<div data-bind="visible: isIos" style="margin-top:10px;">
		<input class="c5_5" type="time" data-bind="value: quitTime, valueUpdate: 'blur'"  />
	</div>
	<div data-bind="visible: isAndroid" style="margin-top:10px;" >
		<a href="#" data-theme="" data-bind="click: setQuitTimeCommand" style="text-decoration: none;" data-role="button">
			<span class="c5_5" data-bind="text: quitTimeText" ></span>
		</a>
	</div>
	<div style="margin-top:20px;">
		<span class="c5_5" >Savings Calculator</span>
		<hr/>
	</div>

	<table width="100%" valign="bottom">
		<tr>
		<td>
			<span class="c5_5">Cost Per Pack</span>
		</td>
		<td>
			<input style="width:60px;"  type="number" step="0.05" min="1"  max="40" data-bind="value: pricePerPack" />
		</td>
		</tr>
		<tr>
				<td colspan="2">
					<div class="dashed_line" > </div>
				</td>
			</tr>
		<tr>
		<td>
			<span class="c5_5">Cigarettes Per Day</span>
		</td>
		<td>
		<input  style="width:60px;" type="number" min="1"  max="20"  data-bind="value: cigarettesPerDay" />
		</td>
		</tr>
		<tr>
				<td colspan="2">
					<div class="dashed_line" > </div>
				</td>
		</tr>
	</table>    	
</div>
